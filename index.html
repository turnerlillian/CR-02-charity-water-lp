<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charity Water Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header banner">
    <a href="https://www.charitywater.org" target="_blank">
      <img src="img/cw_logo-2.png" alt="Charity Water Logo" class="logo">
    </a>
    <!-- Hamburger button for mobile, placed to the right of the logo -->
    <button class="hamburger" aria-label="Open navigation menu">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </header>
  <!-- Place nav-main right after header so it appears in the header area visually, but is not inside the header tag -->
  <div class="nav-main">
    <a href="https://www.charitywater.org/take-action" class="nav-link" target="_blank">Take Action</a>
    <a href="https://www.charitywater.org/about" class="nav-link" target="_blank">About Us</a>
    <a href="https://www.charitywater.org/global-water-crisis" class="nav-link" target="_blank">Why Water?</a>
  </div>
  <!-- Right nav links: far right on desktop, stacked on mobile -->
  <nav class="nav-tabs">
    <div class="nav-right">
      <a href="https://www.charitywater.org/account/login" class="nav-link sign-in-tab" target="_blank">Sign In</a>
      <a href="https://www.charitywater.org/donate" class="nav-link give-tab" target="_blank">
        Give
        <!-- Cartoon water droplet SVG icon on the right -->
        <svg class="droplet" viewBox="0 0 20 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M10 2C10 2 3 10.5 3 15.5C3 19.09 6.13 22 10 22C13.87 22 17 19.09 17 15.5C17 10.5 10 2 10 2Z" fill="#2E9DF7" stroke="#159A48" stroke-width="1.5"/>
          <ellipse cx="10" cy="17" rx="3" ry="2" fill="#fff" fill-opacity="0.5"/>
        </svg>
      </a>
    </div>
  </nav>
  <div class="container">
    <!-- Switch the order: image-section first, then text-section -->
    <div class="image-section">
      <!-- Make the image clickable by wrapping it in a link -->
      <a href="https://www.charitywater.org/our-work" target="_blank">
        <img src="img/charitywatergirl.jpg" alt="Smiling girl at water pump" />
      </a>
    </div>
    <div class="text-section">
      <h1>Lead the Clean Water Movement on Your Campus!</h1>
      <p>
        Rally your classmates, start a fundraiser, and bring clean water to
        communities in need, with 100% of donations funding real projects
        you can track.
      </p>
      <a href="https://www.charitywater.org/fundraise" class="cta-button" target="_blank">
        START ORGANIZING NOW!
      </a>
    </div>
  </div>
  <div class="triangle-bg"></div>
  
  <!-- Simple script to open/close the hamburger menu on mobile -->
  <script>
    // Get the hamburger button and the nav menus
    const hamburger = document.querySelector('.hamburger');
    const navMain = document.querySelector('.nav-main');
    const navTabs = document.querySelector('.nav-tabs');

    // When the hamburger is clicked, show/hide both menus
    hamburger.addEventListener('click', function() {
      navMain.classList.toggle('open');
      navTabs.classList.toggle('open');
    });
  </script>
</body>
</html>
